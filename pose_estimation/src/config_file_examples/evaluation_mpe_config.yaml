general:
   model_path: ../pretrained_models/yolov8n_pose/yolov8n_pose_256_int8.tflite
   model_type: yolo_mpe
   num_threads_tflite: 8

operation_mode: evaluation

dataset:
   keypoints: 17
   test_path: ../datasets/COCO_val_dataset_multi_pose

preprocessing:
   rescaling:
      scale: 1/127.5
      offset: -1
   resizing:
      interpolation: bilinear
      aspect_ratio: fit
   color_mode: rgb

postprocessing:
  kpts_conf_thresh: 0.15
  confidence_thresh: 0.001
  NMS_thresh: 0.1
  plot_metrics: false
  max_detection_boxes: 100

mlflow:
   uri: ./experiments_outputs/mlruns

hydra:
   run:
      dir: ./experiments_outputs/${now:%Y_%m_%d_%H_%M_%S}